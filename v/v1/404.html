<!DOCTYPE html>

<body class="st-home"> <!-- classes to horizontally align the page wrapper -->

            <!-- nav and hero are (always) wrapped â€” from here i can control their color background and height -->
            <div class="ut-front" id="navbar-js"></div>
            <div
                class="ut-front st-col st-mw--compact sp-ga--xl sp-py--5xl sp-py--3xl--mobile sp-px--3xl sp-px--l--mobile">

                    <h1 class="t-s--5xl t-wr--pretty">404
                    </h1>
                    <p class="t-s--l">Looks like the page you tried to access either doesn't exist, never existed, or
                        there's a typo in the URL. </p>
                        
                        
                       <p class="t-s--l t-w--b"> <a

                         and find something interesting from there.</p>
